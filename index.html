<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <title>ShimSim Reader</title>
</head>
<body>
  <main class="container">
    <h1>ShimSim Reader</h1>
    <div class="center">
      <label for="vol">Vol.</label>
      <select name="vol" id="vol-select">
        <option value="0" selected>0</option>
        <option value="1">1</option>
      </select>
      <label for="ch">Ch.</label>
      <select name="ch" id="ch-select">
        <option value="1">1</option>
      </select>
    </div>
    <div id="reader">
      <button id="next-pg"><</button>
      <img id="page-display" src="images/vol-1-cover.jpg"/>
      <button id="prev-pg">></button>
    </div>
    <div class="center">
      <button>Save</button>
    </div>
  </main>
</body>
</html>
